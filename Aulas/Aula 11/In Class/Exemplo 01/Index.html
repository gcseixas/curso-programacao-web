<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <main>

        <h1>Create a Flex Container</h1>

        <div class="flex-container">

            <div class="row">

                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
            </div>


            <div class="row">

                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>

            </div>



            <div class="row">

                <div class="col">7</div>
                <div class="col">8</div>
                <div class="col">9</div>
            </div>
        </div>

        <p>A Flexible Layout must have a parent element with the <em>display</em> property set to <em>flex</em>.</p>

        <p>Direct child elements(s) of the flexible container automatically becomes flexible items.</p>



    </main>



</body>

</html>
