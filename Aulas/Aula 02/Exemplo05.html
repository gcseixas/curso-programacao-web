<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <h1>Table</h1>

    <table border="1" width="500">
        <!-- Tr são linhas /Td são colunas -->
        <tr>
            <th>Usuários</th>
            <th>Senha</th>
        <tr>
            <td align="center">Gilberto</td>
            <td align="center">1234</td>
        </tr>
        <tr>
            <td align="center">João</td>
            <td align="center">123456</td>
        </tr>


    </table>


</body>

</html>

</body>

</html>
