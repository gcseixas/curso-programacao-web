            </div>

    <main>

        <section>

            <div class="container3">

                <div class="titulo">

                    <h2>Envie sua sugestão para publicarmos numa futura página</h2>

                </div>

                <div class="forms">

                    <form>

                        <div>

                            <label class="teste" for="Name">Nome:</label>
                            <br><br>
                            <input class="input1" rows="15" type="text" placeholder="Insira seu nome" name="Name"
                                id="Name" size="150">

                            <div>

                                <label for="Password">Email:</label>
                                <br><br>
                                <input class="input2" type="email" placeholder="Insira seu email" name="email"
                                    id="email" size="150">
                            </div>

                            <div>

                                <label for="Password">Telefone:</label>
                                <br><br>
                                <input class="input2" type="number" placeholder="Insira seu telefone" name="telefone"
                                    id="telefone" size="150">
                            </div>

                            <div>

                                <label for="Password">Justifique sua sugestão:</label>
                                <br><br>
                                <textarea name="sug" id="sug" cols="150" rows="15"></textarea>
                            </div>

                    </form>

                </div>

                <div>

                    <button class="botao2">Enviar</button>

                </div>



        </section>



    </main>
